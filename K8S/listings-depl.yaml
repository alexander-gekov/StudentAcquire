apiVersion: apps/v1
kind: Deployment
metadata:
  name: listings-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: listingservice
  template:
    metadata:
      labels:
        app: listingservice
    spec:
      containers:
        - name: listingservice
          image: alexandergekov00/listingservice:latest
